<h2>Currency rate NBU for today</h2>
<div>

    <mat-progress-bar *ngIf="loading" mode="buffer"></mat-progress-bar>
    <div class="wrapper" *ngIf="!loading">

        <table mat-table [dataSource]="currensyList" class="mat-elevation-z8">

            <ng-container matColumnDef="txt">
                <th mat-header-cell *matHeaderCellDef> Назва </th>
                <td mat-cell *matCellDef="let element"> {{element.txt}} </td>
            </ng-container>

            <ng-container matColumnDef="cc">
                <th mat-header-cell *matHeaderCellDef> Абревіатура </th>
                <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
            </ng-container>

            <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef> Значення </th>
                <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
